<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="/Controle_de_Acesso2/accets/CSS/cadastro.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Login do Usu√°rio</h2>
      <input type="text" id="cpf" placeholder="CPF" />
      <input type="password" id="senha" placeholder="Senha" />
      <button onclick="window.location.href='menu.html'">Entrar</button>
      <button onclick="window.location.href='Cadastro.html'">Cadastrar</button>
    </div>

    <script>
      function fazerLogin() {
        const cpf = document.getElementById("cpf").value.trim();
        const senha = document.getElementById("senha").value.trim();

        if (!cpf || !senha) {
          alert("Preencha CPF e senha.");
          return;
        }

        const usuarios =
          JSON.parse(localStorage.getItem("usuariosCadastrados")) || [];
        const usuario = usuarios.find(
          (u) => u.cpf === cpf && u.senha === senha
        );

        if (usuario) {
          alert("Login realizado com sucesso!");
          // Redirecionar para painel ou dashboard
          window.location.href = "painel.html";
        } else {
          alert("CPF ou senha incorretos.");
        }
      }
    </script>
  </body>
</html>
