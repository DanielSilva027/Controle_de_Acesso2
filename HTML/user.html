<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usu√°rios</title>
  <link rel="stylesheet" href="/accets/CSS/user.css" />
  <style>
    /* Para deixar o bot√£o parecido com o do menu */
    .user-module-add-button {
      margin-top: 1.5rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 1.25rem;
      padding: 0.5rem 1.2rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .user-module-add-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body style="background-color: #0d1b3d; color: white; font-family: Arial, sans-serif; padding: 2rem;">
  <div class="user-module-container">
    <h1 class="user-module-title">Usu√°rios</h1>
    <table class="user-module-table">
      <thead>
        <tr>
          <th>CPF</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th>Tipo de Conta</th>
          <th>Face ID / Foto</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="user-body"></tbody>
    </table>
    <button class="user-module-add-button" onclick="window.location.href='cadastro.html'">ADICIONAR USU√ÅRIO</button>
  </div>

  <script>
    let usuarios = JSON.parse(localStorage.getItem("usuariosCadastrados")) || [];

    function carregarUsuarios() {
      const tbody = document.getElementById("user-body");
      tbody.innerHTML = "";
      usuarios.forEach((user, index) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${user.cpf || ''}</td>
          <td>${user.nome || ''}</td>
          <td>${user.email || ''}</td>
          <td>${user.telefone || ''}</td>
          <td>${user.tpc || ''}</td>
          <td>${user.face ? `<img src="/accets/IMAGEM/${user.face}" alt="Foto do Usu√°rio" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">` : 'N/A'}</td>
          <td>
            <button class="user-module-edit-btn" onclick="editarUsuario(${index})">‚úèÔ∏è</button>
            <button class="user-module-delete-btn" onclick="excluirUsuario(${index})">üóëÔ∏è</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function editarUsuario(index) {
      alert(`Editar usu√°rio: ${usuarios[index].nome} (implemente o formul√°rio de edi√ß√£o aqui)`);
      // Aqui voc√™ pode abrir um formul√°rio de edi√ß√£o ou redirecionar para a p√°gina de edi√ß√£o
    }

    function excluirUsuario(index) {
      if (confirm(`Deseja excluir o usu√°rio ${usuarios[index].nome}?`)) {
        usuarios.splice(index, 1);
        localStorage.setItem("usuariosCadastrados", JSON.stringify(usuarios));
        carregarUsuarios();
      }
    }

    // Carrega os usu√°rios assim que a p√°gina estiver pronta
    document.addEventListener('DOMContentLoaded', carregarUsuarios);
  </script>
</body>
</html>
