<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="/accets/CSS/menu.css" />
    <link rel="stylesheet" href="/accets/CSS/acao.css" />
    <link rel="stylesheet" href="/accets/CSS/user.css" />
    <link rel="stylesheet" href="/accets/CSS/style_cadastro_confirmado.css" />
    <link rel="stylesheet" href="/accets/CSS/cadastro_dispositivo.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="top-bar">
        <span class="menu-text">Menu</span>
        <span class="logged-user">Usu√°rio Logado</span>
      </div>

      <div class="content-area">
        <div class="left-pane">
          <button class="nav-button active" id="manage-users-button">
            <img src="/accets/IMAGEM/users-icon.png" alt="Gerenciar Usu√°rios" class="nav-icon" />
            Gerenciar Usu√°rios
          </button>

          <button class="nav-button" id="new-cadastro-button">
            <img src="/accets/IMAGEM/cadastro-icon.png" alt="Cadastro" class="nav-icon" />
            Novo Cadastro
          </button>

          <button class="nav-button" id="cadastro-dispositivo-button">
            <img src="/accets/IMAGEM/dispositivo-icon.png" alt="Cadastro de Dispositivo" class="nav-icon" />
            Cadastro de Dispositivo
          </button>

          <button class="nav-button" id="records-button">
            <img src="/accets/IMAGEM/records-icon.png" alt="Registros" class="nav-icon" />
            Registros
          </button>
        </div>

        <div class="right-content" id="right-content-area">
        </div>
      </div>
    </div>

    <script>
      // Vari√°veis globais para serem acess√≠veis por todas as fun√ß√µes e onclicks
      let usuarios = JSON.parse(localStorage.getItem("usuariosCadastrados")) || [];
      const rightContentArea = document.getElementById('right-content-area'); // J√° pode ser global, pois n√£o muda

      function setActiveButton(buttonToActivate) {
        document.querySelectorAll('.nav-button').forEach(button => {
          button.classList.remove('active');
        });
        buttonToActivate.classList.add('active');
      }

      // --- Fun√ß√µes de Usu√°rios ---
      function carregarUsuarios() {
        const tbody = document.getElementById("user-body");
        if (!tbody) {
          console.warn("Elemento 'user-body' n√£o encontrado. Conte√∫do ainda n√£o carregado?");
          return;
        }

        tbody.innerHTML = "";
        usuarios.forEach((user, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${user.cpf || ''}</td>
            <td>${user.nome || ''}</td>
            <td>${user.email || ''}</td>
            <td>${user.telefone || ''}</td>
            <td>${user.tpc || ''}</td>
            <td>${user.face ? `<img src="/accets/IMAGEM/${user.face}" alt="Foto do Usu√°rio" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">` : 'N/A'}</td>
            <td>
              <button class="user-module-edit-btn" onclick="editarUsuario(${index})">‚úèÔ∏è</button>
              <button class="user-module-delete-btn" onclick="excluirUsuario(${index})">üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      function editarUsuario(index) {
        // Certifica-se de que o rightContentArea est√° dispon√≠vel
        if (!rightContentArea) {
            console.error("rightContentArea n√£o dispon√≠vel.");
            return;
        }
        const userToEdit = usuarios[index];
        showEditForm(userToEdit, index);
      }

      function excluirUsuario(index) {
        if (confirm(`Deseja excluir o usu√°rio ${usuarios[index].nome || 'selecionado'}?`)) {
          usuarios.splice(index, 1);
          localStorage.setItem("usuariosCadastrados", JSON.stringify(usuarios));
          carregarUsuarios();
        }
      }

      function sortAlphabeticallyUsuarios() {
          const cadastrosSalvos = localStorage.getItem("usuariosCadastrados");
          if (cadastrosSalvos) {
              const listaDeCadastros = JSON.parse(cadastrosSalvos);
              listaDeCadastros.sort((a, b) => {
                  const nameA = (a.nome || '').toLowerCase();
                  const nameB = (b.nome || '').toLowerCase();
                  return nameA.localeCompare(nameB);
              });
              localStorage.setItem("usuariosCadastrados", JSON.stringify(listaDeCadastros));
              usuarios = listaDeCadastros; // Atualiza a vari√°vel global
              carregarUsuarios();
          }
      }
      // --- Fim das Fun√ß√µes de Usu√°rios ---

      // --- Fun√ß√µes para Edi√ß√£o de Usu√°rio ---
      function showEditForm(user, index) {
          rightContentArea.innerHTML = `
              <div class="cadastro-form-container container"> <h1>Editar Usu√°rio</h1>
                  <form id="edit-form">
                      <label for="edit-nome">Nome:</label>
                      <input type="text" id="edit-nome" value="${user.nome || ''}" required>

                      <label for="edit-telefone">Telefone:</label>
                      <input type="tel" id="edit-telefone" value="${user.telefone || ''}" required>

                      <label for="edit-email">Email:</label>
                      <input type="email" id="edit-email" value="${user.email || ''}" required>

                      <label for="edit-cpf">CPF:</label>
                      <input type="text" id="edit-cpf" value="${user.cpf || ''}" required>

                      <label for="edit-tpc">Tipo de Conta:</label>
                      <input type="text" id="edit-tpc" value="${user.tpc || ''}">

                      <label for="edit-face">Face ID / Foto (URL/Nome do arquivo):</label>
                      <input type="text" id="edit-face" value="${user.face || ''}">

                      <button type="submit" class="cadastro-submit-button">Salvar Edi√ß√£o</button>
                      <button type="button" class="cadastro-confirmado-back-button" onclick="showUsersTable()">Cancelar</button>
                  </form>
              </div>
          `;

          const editForm = document.getElementById('edit-form');
          if (editForm) {
              editForm.addEventListener('submit', (event) => {
                  event.preventDefault();

                  usuarios[index] = {
                      nome: document.getElementById('edit-nome').value,
                      telefone: document.getElementById('edit-telefone').value,
                      email: document.getElementById('edit-email').value,
                      cpf: document.getElementById('edit-cpf').value,
                      tpc: document.getElementById('edit-tpc').value,
                      face: document.getElementById('edit-face').value
                  };

                  localStorage.setItem('usuariosCadastrados', JSON.stringify(usuarios));
                  alert("Usu√°rio atualizado com sucesso!");
                  showUsersTable();
              });
          }
      }
      // --- Fim das Fun√ß√µes para Edi√ß√£o de Usu√°rio ---


      // --- Fun√ß√µes para Cadastro de Usu√°rio e Confirma√ß√£o ---
      function showCadastroConfirmado(data) {
          rightContentArea.innerHTML = `
              <div class="cadastro-confirmado-container container"> <h1>Cadastro Confirmado</h1>
                  <div class="cadastro-confirmado-info">
                      <p><strong>Nome:</strong> <span id="cc-nome">${data.nome || ''}</span></p>
                      <p><strong>Telefone:</strong> <span id="cc-telefone">${data.telefone || ''}</span></p>
                      <p><strong>Email:</strong> <span id="cc-email">${data.email || ''}</span></p>
                      <p><strong>CPF:</strong> <span id="cc-cpf">${data.cpf || ''}</span></p>
                      <p><strong>Tipo de Conta:</strong> <span id="cc-tpc">${data.tpc || ''}</span></p>
                      <p><strong>Face ID / Foto:</strong> <span id="cc-face">${data.face ? `<img src="/accets/IMAGEM/${data.face}" alt="Foto do Usu√°rio" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">` : 'N/A'}</span></p>
                  </div>
                  <button class="cadastro-confirmado-back-button" onclick="showCadastroForm();">Novo Cadastro</button>
                  <button class="cadastro-confirmado-back-button" onclick="showUsersTable();">Ver Usu√°rios</button>
              </div>
          `;
      }

      function showCadastroForm() {
          rightContentArea.innerHTML = `
              <div class="cadastro-form-container container"> <h1>Novo Cadastro de Usu√°rio</h1>
                  <form id="cadastro-form">
                      <label for="cadastro-nome">Nome:</label>
                      <input type="text" id="cadastro-nome" required>

                      <label for="cadastro-telefone">Telefone:</label>
                      <input type="tel" id="cadastro-telefone" required>

                      <label for="cadastro-email">Email:</label>
                      <input type="email" id="cadastro-email" required>

                      <label for="cadastro-cpf">CPF:</label>
                      <input type="text" id="cadastro-cpf" required>

                      <label for="cadastro-tpc">Tipo de Conta:</label>
                      <input type="text" id="cadastro-tpc">

                      <label for="cadastro-face">Face ID / Foto (URL/Nome do arquivo):</label>
                      <input type="text" id="cadastro-face">

                      <button type="submit" class="cadastro-submit-button">Cadastrar Usu√°rio</button>
                  </form>
              </div>
          `;

          const cadastroForm = document.getElementById('cadastro-form');
          if (cadastroForm) {
              cadastroForm.addEventListener('submit', (event) => {
                  event.preventDefault();

                  const novoUsuario = {
                      nome: document.getElementById('cadastro-nome').value,
                      telefone: document.getElementById('cadastro-telefone').value,
                      email: document.getElementById('cadastro-email').value,
                      cpf: document.getElementById('cadastro-cpf').value,
                      tpc: document.getElementById('cadastro-tpc').value,
                      face: document.getElementById('cadastro-face').value
                  };

                  usuarios.push(novoUsuario);
                  localStorage.setItem('usuariosCadastrados', JSON.stringify(usuarios));

                  alert("Usu√°rio cadastrado com sucesso!");
                  showCadastroConfirmado(novoUsuario);
              });
          }
      }
      // --- Fim das Fun√ß√µes para Cadastro de Usu√°rio e Confirma√ß√£o ---

      // --- Fun√ß√µes para Cadastro de Dispositivo ---
      function cadastrarDispositivoInterno() {
          const nome = document.getElementById("dispositivo-nome").value.trim();
          const numeroSerie = document.getElementById("dispositivo-numeroSerie").value.trim();
          const localizacao = document.getElementById("dispositivo-localizacao").value.trim();

          if (!nome || !numeroSerie || !localizacao) {
              alert("Por favor, preencha todos os campos.");
              return;
          }

          let dispositivos = JSON.parse(localStorage.getItem("dispositivos")) || [];

          if (dispositivos.some(d => d.numeroSerie === numeroSerie)) {
              alert("J√° existe um dispositivo cadastrado com este n√∫mero de s√©rie.");
              return;
          }

          dispositivos.push({ nome, numeroSerie, localizacao });
          localStorage.setItem("dispositivos", JSON.stringify(dispositivos));

          alert("Dispositivo cadastrado com sucesso!");
          document.getElementById("dispositivo-nome").value = '';
          document.getElementById("dispositivo-numeroSerie").value = '';
          document.getElementById("dispositivo-localizacao").value = '';
      }

      function showCadastroDispositivoForm() {
          rightContentArea.innerHTML = `
              <div class="cadastro-dispositivo-container container">
                  <h2>Cadastro de Dispositivo</h2>

                  <label for="dispositivo-nome">Nome do Dispositivo:</label>
                  <input type="text" id="dispositivo-nome" placeholder="Nome do dispositivo" />

                  <label for="dispositivo-numeroSerie">N√∫mero de S√©rie:</label>
                  <input type="text" id="dispositivo-numeroSerie" placeholder="N√∫mero de S√©rie" />

                  <label for="dispositivo-localizacao">Localiza√ß√£o:</label>
                  <input type="text" id="dispositivo-localizacao" placeholder="Localiza√ß√£o" />

                  <button id="cadastrar-dispositivo-button">Cadastrar</button>
                  <button id="voltar-dispositivos-button" class="cadastro-confirmado-back-button">Voltar</button>
              </div>
          `;
          const cadastrarBtn = document.getElementById("cadastrar-dispositivo-button");
          if (cadastrarBtn) {
              cadastrarBtn.addEventListener("click", cadastrarDispositivoInterno);
          }
          const voltarBtn = document.getElementById("voltar-dispositivos-button");
          if (voltarBtn) {
              voltarBtn.addEventListener("click", () => showUsersTable());
          }
      }
      // --- Fim das Fun√ß√µes para Cadastro de Dispositivo ---


      // Fun√ß√£o para exibir o conte√∫do da tabela de usu√°rios
      function showUsersTable() {
          rightContentArea.innerHTML = `
              <div class="user-module-container">
                  <h1 class="user-module-title">Usu√°rios</h1>
                  <button id="ordenar-usuarios-button" class="user-module-sort-button">
                      Ordenar Alfabeticamente
                  </button>
                  <table class="user-module-table">
                      <thead>
                          <tr>
                              <th>CPF</th>
                              <th>Nome</th>
                              <th>E-mail</th>
                              <th>Telefone</th>
                              <th>Tipo de Conta</th>
                              <th>Face ID / Foto</th>
                              <th>A√ß√µes</th>
                          </tr>
                      </thead>
                      <tbody id="user-body">
                      </tbody>
                  </table>
                  <button class="user-module-add-button" onclick="showCadastroForm();">ADICIONAR USU√ÅRIO</button>
              </div>
          `;
          const ordenarButton = document.getElementById("ordenar-usuarios-button");
          if (ordenarButton) {
              ordenarButton.addEventListener("click", sortAlphabeticallyUsuarios);
          }
          carregarUsuarios();
      }

      // Fun√ß√£o para exibir o conte√∫do da tabela de notifica√ß√µes (Registros)
      function showNotificationsTable() {
        rightContentArea.innerHTML = `
            <div class="container" style="width: 60rem; padding: 2rem;">
                <h1 class="title">Hist√≥rico de Notifica√ß√µes</h1>
                <table class="notification-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Dispositivo</th>
                            <th>Face ID / Foto</th>
                        </tr>
                    </thead>
                    <tbody id="notification-body">
                        </tbody>
                </table>
            </div>
        `;
        const notificacoes = [
          { id: "001", data: "2025-05-20", hora: "14:35", dispositivo: "Entrada Principal", face: "face_001.jpg" },
          { id: "002", data: "2025-05-21", hora: "09:12", dispositivo: "Port√£o Lateral", face: "face_002.jpg" }
        ];

        const tbodyNotif = document.getElementById("notification-body");
        if(tbodyNotif) {
            tbodyNotif.innerHTML = "";
            notificacoes.forEach(n => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${n.id || ''}</td>
                    <td>${n.data || ''}</td>
                    <td>${n.hora || ''}</td>
                    <td>${n.dispositivo || ''}</td>
                    <td>${n.face ? `<img src="/accets/IMAGEM/${n.face}" alt="Face Notifica√ß√£o" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">` : 'N/A'}</td>
                `;
                tbodyNotif.appendChild(tr);
            });
        }
      }

      // Event Listeners para os bot√µes de navega√ß√£o - DENTRO do DOMContentLoaded
      document.addEventListener('DOMContentLoaded', () => {
        // Obtenha as refer√™ncias aos bot√µes APENAS AQUI dentro do DOMContentLoaded
        const manageUsersButton = document.getElementById('manage-users-button');
        const newCadastroButton = document.getElementById('new-cadastro-button');
        const cadastroDispositivoButton = document.getElementById('cadastro-dispositivo-button');
        const recordsButton = document.getElementById('records-button');

        manageUsersButton.addEventListener('click', () => {
          setActiveButton(manageUsersButton);
          showUsersTable();
        });

        newCadastroButton.addEventListener('click', () => {
            setActiveButton(newCadastroButton);
            showCadastroForm();
        });

        cadastroDispositivoButton.addEventListener('click', () => {
            setActiveButton(cadastroDispositivoButton);
            showCadastroDispositivoForm();
        });

        recordsButton.addEventListener('click', () => {
          setActiveButton(recordsButton);
          showNotificationsTable(); // Chama a fun√ß√£o para mostrar notifica√ß√µes
        });

        // Estado inicial ao carregar a p√°gina: Mostra a tabela de usu√°rios
        setActiveButton(manageUsersButton);
        showUsersTable();
      });
    </script>
  </body>
</html>
