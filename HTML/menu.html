<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="../accets/CSS/menu.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="top-bar">
        <span class="menu-text">Menu</span>
        <span class="logged-user" id="logged-user">Usu√°rio Logado</span>
      </div>

      <div class="content-area">
        <div class="left-pane">
          <button class="nav-button" id="manage-users-button">
            <img src="../accets/IMAGEM/gusuarios.png" alt="Gerenciar Usu√°rios" class="nav-icon" />
            Gerenciar Usu√°rios
          </button>

          <button class="nav-button" id="manage-devices-button">
            <img src="../accets/IMAGEM/gdispositivos-removebg-preview.png" alt="Gerenciar Dispositivos" class="nav-icon" />
            Gerenciar Dispositivos
          </button>

          <button class="nav-button" id="records-button">
            <img src="../accets/IMAGEM/registros.png" alt="Registros" class="nav-icon" />
            Registros
          </button>
        </div>

        <div class="right-content" id="right-content-area">
          <p style="padding: 20px; color: #666; font-style: italic;">
            Selecione uma op√ß√£o no menu para come√ßar.
          </p>
        </div>
      </div>
    </div>

    <script>
      let usuarios = JSON.parse(localStorage.getItem("usuariosCadastrados")) || [];
      let dispositivos = JSON.parse(localStorage.getItem("dispositivosCadastrados")) || [];
      let registros = JSON.parse(localStorage.getItem("registrosSalvos")) || [];
      const rightContentArea = document.getElementById("right-content-area");

      function setActiveButton(buttonToActivate) {
        document.querySelectorAll(".nav-button").forEach((button) => {
          button.classList.remove("active");
        });
        buttonToActivate.classList.add("active");
      }

      function limparSelecao() {
        document.querySelectorAll(".nav-button").forEach((button) => {
          button.classList.remove("active");
        });
        rightContentArea.innerHTML = `
          <p style="padding: 20px; color: #666; font-style: italic;">
            Selecione uma op√ß√£o no menu para come√ßar.
          </p>
        `;
      }

      document.addEventListener("DOMContentLoaded", () => {
        const cpf = localStorage.getItem("usuarioLogadoCPF");
        const loggedUserElem = document.getElementById("logged-user");

        if (cpf && loggedUserElem) {
          const user = usuarios.find(u => u.cpf === cpf);
          if (user && user.nome) {
            loggedUserElem.textContent = `Usu√°rio Logado: ${user.nome}`;
          } else {
            loggedUserElem.textContent = `Usu√°rio n√£o encontrado (CPF ${cpf})`;
          }
        }

        const manageUsersButton = document.getElementById("manage-users-button");
        const manageDevicesButton = document.getElementById("manage-devices-button");
        const recordsButton = document.getElementById("records-button");

        manageUsersButton.addEventListener("click", () => {
          setActiveButton(manageUsersButton);
          showUsersTable();
        });

        manageDevicesButton.addEventListener("click", () => {
          setActiveButton(manageDevicesButton);
          showDevicesTable();
        });

        recordsButton.addEventListener("click", () => {
          setActiveButton(recordsButton);
          showNotificationsTable();
        });

        limparSelecao();
      });

      // ---------------------- Usu√°rios -----------------------
      function carregarUsuarios() {
        const tbody = document.getElementById("user-body");
        if (!tbody) return;
        tbody.innerHTML = "";
        usuarios.forEach((user, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${user.cpf || ""}</td>
            <td>${user.nome || ""}</td>
            <td>${user.email || ""}</td>
            <td>${user.telefone || ""}</td>
            <td>${user.tpc || ""}</td>
            <td>${user.face ? `<img src="/accets/IMAGEM/${user.face}" alt="Foto" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">` : "N/A"}</td>
            <td>
              <button onclick="editarUsuario(${index})">‚úèÔ∏è</button>
              <button onclick="excluirUsuario(${index})">üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      function editarUsuario(index) {
        const user = usuarios[index];
        if (!user) return;
        showEditForm(user, index);
      }

      function excluirUsuario(index) {
        if (confirm(`Deseja excluir o usu√°rio ${usuarios[index].nome}?`)) {
          usuarios.splice(index, 1);
          localStorage.setItem("usuariosCadastrados", JSON.stringify(usuarios));
          carregarUsuarios();
        }
      }

      function showUsersTable() {
        rightContentArea.innerHTML = `
          <div class="user-module-container container">
            <h1>Lista de Usu√°rios</h1>
            <table class="user-module-table">
              <thead>
                <tr>
                  <th>CPF</th>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>Tipo de Conta</th>
                  <th>Face ID</th>
                  <th>A√ß√µes</th>
                </tr>
              </thead>
              <tbody id="user-body"></tbody>
            </table>
            <button onclick="sortAlphabeticallyUsuarios()">Ordenar por Nome (A-Z)</button>
            <button onclick="showCadastroForm()">‚ûï Adicionar Novo Usu√°rio</button>
          </div>
        `;
        carregarUsuarios();
      }

      function sortAlphabeticallyUsuarios() {
        usuarios.sort((a, b) => (a.nome || "").toLowerCase().localeCompare((b.nome || "").toLowerCase()));
        localStorage.setItem("usuariosCadastrados", JSON.stringify(usuarios));
        carregarUsuarios();
      }

      function showEditForm(user, index) {
        rightContentArea.innerHTML = `
          <div class="cadastro-form-container container">
            <h1>Editar Usu√°rio</h1>
            <form id="edit-form">
              <label>Nome:</label><input type="text" id="edit-nome" value="${user.nome}" required>
              <label>Telefone:</label><input type="tel" id="edit-telefone" value="${user.telefone}" required>
              <label>Email:</label><input type="email" id="edit-email" value="${user.email}" required>
              <label>CPF:</label><input type="text" id="edit-cpf" value="${user.cpf}" required>
              <label>Tipo de Conta:</label><input type="text" id="edit-tpc" value="${user.tpc}">
              <label>Face ID:</label><input type="text" id="edit-face" value="${user.face}">
              <button type="submit">Salvar Edi√ß√£o</button>
              <button type="button" onclick="showUsersTable()">Cancelar</button>
            </form>
          </div>
        `;

        document.getElementById("edit-form").addEventListener("submit", function (e) {
          e.preventDefault();
          usuarios[index] = {
            nome: document.getElementById("edit-nome").value,
            telefone: document.getElementById("edit-telefone").value,
            email: document.getElementById("edit-email").value,
            cpf: document.getElementById("edit-cpf").value,
            tpc: document.getElementById("edit-tpc").value,
            face: document.getElementById("edit-face").value,
          };
          localStorage.setItem("usuariosCadastrados", JSON.stringify(usuarios));
          alert("Usu√°rio atualizado com sucesso!");
          showUsersTable();
        });
      }

      function showCadastroForm() {
        rightContentArea.innerHTML = `
          <div class="cadastro-form-container container">
            <h1>Novo Cadastro de Usu√°rio</h1>
            <form id="cadastro-form">
              <label>Nome:</label><input type="text" id="cadastro-nome" required>
              <label>Telefone:</label><input type="tel" id="cadastro-telefone" required>
              <label>Email:</label><input type="email" id="cadastro-email" required>
              <label>CPF:</label><input type="text" id="cadastro-cpf" required>
              <label>Tipo de Conta:</label><input type="text" id="cadastro-tpc">
              <label>Face ID:</label><input type="text" id="cadastro-face">
              <button type="submit">Cadastrar</button>
            </form>
          </div>
        `;

        document.getElementById("cadastro-form").addEventListener("submit", function (e) {
          e.preventDefault();
          const novoUsuario = {
            nome: document.getElementById("cadastro-nome").value,
            telefone: document.getElementById("cadastro-telefone").value,
            email: document.getElementById("cadastro-email").value,
            cpf: document.getElementById("cadastro-cpf").value,
            tpc: document.getElementById("cadastro-tpc").value,
            face: document.getElementById("cadastro-face").value,
          };
          usuarios.push(novoUsuario);
          localStorage.setItem("usuariosCadastrados", JSON.stringify(usuarios));
          alert("Usu√°rio cadastrado com sucesso!");
          showUsersTable();
        });
      }

      // ---------------------- Dispositivos -----------------------
      function showDevicesTable() {
        rightContentArea.innerHTML = `
          <div class="user-module-container container">
            <h1>Lista de Dispositivos</h1>
            <table class="user-module-table">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Localiza√ß√£o</th>
                  <th>Modelo</th>
                  <th>A√ß√µes</th>
                </tr>
              </thead>
              <tbody id="device-body"></tbody>
            </table>
            <button onclick="sortDevicesAlphabetically()">Ordenar por Nome (A-Z)</button>
            <button onclick="showCadastroDispositivoForm()">‚ûï Adicionar Novo Dispositivo</button>
          </div>
        `;
        carregarDispositivos();
      }

      function carregarDispositivos() {
        const tbody = document.getElementById("device-body");
        if (!tbody) return;
        tbody.innerHTML = "";
        dispositivos.forEach((device, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${device.nome}</td>
            <td>${device.localizacao}</td>
            <td>${device.modelo}</td>
            <td>
              <button onclick="editarDispositivo(${index})">‚úèÔ∏è</button>
              <button onclick="excluirDispositivo(${index})">üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      function sortDevicesAlphabetically() {
        dispositivos.sort((a, b) => (a.nome || "").toLowerCase().localeCompare((b.nome || "").toLowerCase()));
        localStorage.setItem("dispositivosCadastrados", JSON.stringify(dispositivos));
        carregarDispositivos();
      }

      function showCadastroDispositivoForm() {
        rightContentArea.innerHTML = `
          <div class="cadastro-form-container container">
            <h1>Cadastro de Dispositivo</h1>
            <form id="dispositivo-form">
              <label>Nome:</label><input type="text" id="dispositivo-nome" required>
              <label>Localiza√ß√£o:</label><input type="text" id="dispositivo-localizacao" required>
              <label>Modelo:</label><input type="text" id="dispositivo-modelo" required>
              <button type="submit">Cadastrar Dispositivo</button>
            </form>
          </div>
        `;

        document.getElementById("dispositivo-form").addEventListener("submit", function (e) {
          e.preventDefault();
          const novoDispositivo = {
            nome: document.getElementById("dispositivo-nome").value,
            localizacao: document.getElementById("dispositivo-localizacao").value,
            modelo: document.getElementById("dispositivo-modelo").value,
          };
          dispositivos.push(novoDispositivo);
          localStorage.setItem("dispositivosCadastrados", JSON.stringify(dispositivos));
          alert("Dispositivo cadastrado com sucesso!");
          showDevicesTable();
        });
      }

      function editarDispositivo(index) {
        const d = dispositivos[index];
        if (!d) return;
        rightContentArea.innerHTML = `
          <div class="cadastro-form-container container">
            <h1>Editar Dispositivo</h1>
            <form id="edit-device-form">
              <label>Nome:</label><input type="text" id="edit-nome" value="${d.nome}" required>
              <label>Localiza√ß√£o:</label><input type="text" id="edit-localizacao" value="${d.localizacao}" required>
              <label>Modelo:</label><input type="text" id="edit-modelo" value="${d.modelo}" required>
              <button type="submit">Salvar Edi√ß√£o</button>
              <button type="button" onclick="showDevicesTable()">Cancelar</button>
            </form>
          </div>
        `;

        document.getElementById("edit-device-form").addEventListener("submit", function (e) {
          e.preventDefault();
          dispositivos[index] = {
            nome: document.getElementById("edit-nome").value,
            localizacao: document.getElementById("edit-localizacao").value,
            modelo: document.getElementById("edit-modelo").value,
          };
          localStorage.setItem("dispositivosCadastrados", JSON.stringify(dispositivos));
          alert("Dispositivo atualizado com sucesso!");
          showDevicesTable();
        });
      }

      function excluirDispositivo(index) {
        if (confirm(`Deseja excluir o dispositivo ${dispositivos[index].nome}?`)) {
          dispositivos.splice(index, 1);
          localStorage.setItem("dispositivosCadastrados", JSON.stringify(dispositivos));
          carregarDispositivos();
        }
      }

      // ---------------------- Registros -----------------------
      function showNotificationsTable() {
        rightContentArea.innerHTML = `
          <div class="user-module-container container">
            <h1>Registros</h1>
            <table class="user-module-table">
              <thead>
                <tr>
                  <th>CPF</th>
                  <th>Nome</th>
                  <th>Tipo</th>
                  <th>Data/Hora</th>
                </tr>
              </thead>
              <tbody id="records-body"></tbody>
            </table>
          </div>
        `;
        carregarRegistros();
      }

      function carregarRegistros() {
        const tbody = document.getElementById("records-body");
        if (!tbody) return;
        tbody.innerHTML = "";
        registros.forEach((registro) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${registro.cpf}</td>
            <td>${registro.nome}</td>
            <td>${registro.tipo}</td>
            <td>${registro.dataHora}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    </script>
  </body>
</html>
