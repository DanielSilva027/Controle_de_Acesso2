<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Controle_de_Acesso2/accets/CSS/style.css">
    <link rel="stylesheet" href="/Controle_de_Acesso2/accets/CSS/cdtrosto.css">
</head>
<body>
    <div class="container">
        <h1>Editar Cadastro</h1>
        <form id="formEdicao">
            <label for="nome">Nome:</label>
            <input type="text" id="nome"><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf"><br>
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        const dados = JSON.parse(localStorage.getItem('usuarioEditando'));
        if (dados) {
            document.getElementById('nome').value = dados.nome;
            document.getElementById('cpf').value = dados.cpf;
        }

        document.getElementById('formEdicao').addEventListener('submit', function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;

            localStorage.setItem('usuarioCadastrado', JSON.stringify({ nome, cpf }));
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
